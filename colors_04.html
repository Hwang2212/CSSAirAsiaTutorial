<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        header{
            /* Name the color */
            color: green;
        }
        main{
            /* RGB */
            color: rgb(0,0,0);
        }
        footer{
            /* HEX */
            /* (RRGGBB) , 6 parameters , it is 3 characters or 6, numbers (0-9), alphabets (a-f) */
            color: #fffbb6;
            color: #fafad2;
            color: #fdee87;
            color: #fde968;
            color: #ff2828;
            color: #fcfce8;
        }
    </style>
</head>
<body>
    <header>Lorem ipsum dolor sit amet.</header>
    <br>
    <main>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis reiciendis qui tempora odio, illo iure blanditiis suscipit iste neque sed.</main>
    <br>
    <footer>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Numquam, accusamus.</footer>
</body>
</html>
